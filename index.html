<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/styles.css">
   <title>Todo List</title>
</head>

<body class="bg-light">

   <h1 class="sr-only">todo list</h1>

   <main>


      <div class="container">
         <h2 class="h1 text-center text-danger my-3">todos</h2>


         <!-- ===========================
      MAIN TODO FORM
      =========================== -->
         <form class="tasks__form bg-white p-4 rounded-lg col-12 col-lg-6 mx-auto js-tasks__form"
            action="https/echo.htmlacademy.ru" method="POST" autocomplete="off">

            <!-- Task input -->
            <input class="tasks__input form-control mb-1 form-control-lg js-tasks__input" type="text" name="user_task"
               aria-label="What you want to do" placeholder="What you want to do?" required>

            <!-- Ul of tasks -->
            <ul class="tasks__list list-group-fluish list-unstyled js-tasks__list overflow-auto"></ul>


            <!-- Ul's bottom features -->
            <div class="d-flex justify-content-between align-items-center">
               <p class="m-0">
                  <span class="tasks__left js-tasks__left">0</span>
                  items left
               </p>

               <div class="tasks__features-filter">
                  <button class="tasks__filter-all btn btn-outline-secondary  js-tasks__filter-all"
                     type="button">All</button>
                  <button class="tasks__filter-active btn btn-outline-primary  js-tasks__filter-active"
                     type="button">Active</button>
                  <button class="tasks__filter-completed btn btn-outline-success  js-tasks__filter-completed"
                     type="button">Completed</button>
               </div>

               <button class="tasks__clear-completed btn js-tasks__clear-completed btn-danger" type="button">Clear
                  completed</button>
            </div>
         </form>
      </div>
   </main>


   <!-- Tasks item template -->
   <template id="todo__item-template">

      <li class="tasks__item list-group-item d-flex align-items-center p-2 border-right-0 border-left-0 border-top-0">

         <input class="tasks__completed-checkbox mr-3 flex-shrink-0" type="checkbox" name="task_completed"
            aria-label="Delete">

         <p class="tasks__text mr-auto m-0">Modul5 go</p>

         <button class="tasks__remove-btn btn text-danger font-weight-bold remove-task-btn"
            type="button">&times</button>

      </li>

   </template>

   <script src="js/jquery-3.5.1.min.js"></script>
   <script src="js/bootstrap.bundle.min.js"></script>
   <script src="js/utilities.js"></script>
   <script src="js/scripts.js"></script>
</body>

</html>
